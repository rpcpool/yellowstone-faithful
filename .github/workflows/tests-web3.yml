jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            tests/web3/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('tests/web3/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        working-directory: tests/web3
        run: |
          pnpm install --frozen-lockfile
        env:
          CI: true
          
      - name: Run tests with coverage
        working-directory: tests/web3
        run: |
          pnpm test -- --coverage --coverageReporters=json-summary --coverageReporters=lcov --coverageReporters=text --collectCoverage=true
        timeout-minutes: 10
        env:
          CI: true
        
      - name: Display test results summary
        if: always()
        working-directory: tests/web3
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage Summary:"
            cat coverage/coverage-summary.json
          fi
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            tests/web3/coverage/
          retention-days: 30
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: tests/web3/coverage/lcov.info
          directory: tests/web3/coverage/
          flags: web3-tests
          name: web3-tests-node-${{ matrix.node-version }}
          fail_ci_if_error: false